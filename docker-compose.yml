version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: campus_connect
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build: ./server
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/campus_connect
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    depends_on:
      - server
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api
    ports:
      - "5173:80"

volumes:
  pgdata:

